[tool.poetry]
name = "nixopsaws"
version = "1.7"
description = "NixOps AWS plugin"
homepage = "https://github.com/NixOS/nixops-aws"
authors = ["adisbladis <adisbladis@gmail.com>"]
license = "LGPL-3.0-only"
include = ["nix/*.nix"]

[tool.poetry.dependencies]
python = "^3.7"
boto = "^2.49.0"
boto3 = "^1.12.19"
nixops = {git = "https://github.com/input-output-hk/nixops.git", rev = "plugination"}

[tool.poetry.dev-dependencies]
nose = "^1.3.7"
mypy = "^0.770"

[tool.poetry.plugins."nixops"]
aws = "nixopsaws.plugin"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
